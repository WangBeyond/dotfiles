# Hierarchy:
#  Server
#  „Ñ¥Session
#    „Ñ¥Window
#      „Ñ¥Pane

# Options:
# - Session options (set-option [-g])
# - Window options (set-window-option [-g])

# -------------------------------------------------------------------
# Basics
# -------------------------------------------------------------------

# Reload tmux.conf file
bind-key r source-file ~/.tmux.conf \; display "tmux.conf reloaded."

# increase scrollback lines
set-option -g history-limit 5000

# Mouse is allowed
set-option -g mouse-utf8 on
set-option -g mouse on

# Fix to allow mousewheel/trackpad scrolling in tmux 2.1
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# 256-color terminal
set-option -g default-terminal "screen-256color"

# Visual notifications on session activity
set-window-option -g monitor-activity on
set-option -g visual-activity on

# Remove the short delay between prefix and command
set-option -sg escape-time 0
# Allow bind key to be repeated immediately without prefix
set-option -g repeat-time 600

# Set window title
set-option -g set-titles on
set-option -g set-titles-string "#T - #W"

# -------------------------------------------------------------------
# Windows and panes
# -------------------------------------------------------------------
# Set window base-index from 1 instead of 0
set-option -g base-index 1
# Set pane base-index from 1 as well
set-option -g pane-base-index 1
# renumber windows sequentially after closing any of them
set-option -g renumber-windows on

# Create new window
bind-key a last-window
bind-key t new-window -c "#{pane_current_path}"

# Split panes
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Move in panes as Vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Cycle through windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Resize panes
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# -------------------------------------------------------------------
# Copy mode/Copy & Paste
# Required: brew install reattach-to-user-namespace
# -------------------------------------------------------------------
# Vi is good
set-window-option -g mode-keys vi

# Enter copy-mode on ESC
bind-key Escape copy-mode

# Setup v to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V select-line
bind-key -t vi-copy Escape clear-selection

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

# -------------------------------------------------------------------
# Decoration (256-color)
# https://github.com/junegunn/dotfiles/blob/master/tmux.conf
# -------------------------------------------------------------------
set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-bg colour237
set-option -g status-left '#[bg=colour72] #[bg=colour237] #[bg=colour236] #[bg=colour235]#{battery_icon}  #[fg=colour185]#[bg=colour236] '
set-option -g status-left-length 19
set-option -g status-right '#{prefix_highlight} #[bg=colour236] #[bg=colour235]#[fg=colour185] #{battery_percentage} #{battery_remain} | #(date "+%a %b %d %H:%M") #[bg=colour236] #[bg=colour237] #[bg=colour72] '
set-option -g status-interval 30

set-option -g pane-active-border-fg colour240
set-option -g pane-border-fg colour238

set-window-option -g window-status-format '#[bg=colour238]#[fg=colour107] #I #[bg=colour239]#[fg=colour110] #[bg=colour240]#W#[bg=colour239]#[fg=colour195]#F#[bg=colour238] '
set-window-option -g window-status-current-format '#[bg=colour236]#[fg=colour215] #I #[bg=colour235]#[fg=colour167] #[bg=colour234]#[bold]#W#[bg=colour235]#[fg=colour195]#F#[bg=colour236] '

# -------------------------------------------------------------------
# Others
# -------------------------------------------------------------------
# Load local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# -------------------------------------------------------------------
# Plugins
# https://github.com/tmux-plugins/tpm
# -------------------------------------------------------------------

# To install use <prefix + I>, to update use <prefix + U>
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @batt_charged_icon 'üòé'
set -g @batt_charging_icon 'üò¨'
set -g @batt_discharging_icon 'üòê'
set -g @batt_attached_icon 'üò¥'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize tmux plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
